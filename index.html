<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Schedule</title>

    <link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css' integrity='sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB'
        crossorigin='anonymous'>
    <link rel='stylesheet' href='assets/css/style.css'>

    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
    <script src='assets/js/javascript.js'></script>
</head>

<body>

    <div class="container">
        <header class="card align-items-center justify-content-center bg-primary text-white">
            <h1> Trains Go Choo Choo</h1>
        </header>
        <div class="card" id="schedule">
            <h5 class="card-header bg-primary text-white"> Current Train Schedule </h5>
            <div class="card-body">
                <table id="scheduleTable" style="width: 100%">
                    <tr>
                        <th class="tableLabel"> Train Name </th>
                        <th class="tableLabel"> Destination </th>
                        <th class="tableLabel"> Frequency (min) </th>
                        <th class="tableLabel"> Next Arrival </th>
                        <th class="tableLabel"> Minutes Away </th>
                    </tr>
                </table>
            </div>
        </div>
        <div class="card">
            <h5 class="card-header bg-primary text-white"> Add Train </h5>
            <form class="card-body">
                <p> Train Name </p>
                <input type="text" id="newTrainName">
                <p> Destination </p>
                <input type="" id="newDestination">
                <p> First Train Time (HH:mm - Military Time)</p>
                <input type="text" id="firstTrainTime">
                <p> Frequency </p>
                <input type="text" id="newTrainFrequency">
                <input type="submit" class="btn btn-primary" id="addNewTrain">
            </form>
        </div>
    </div>

</body>

</html>
